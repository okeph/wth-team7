name: Manually Run Workflow

on:
  workflow_dispatch:
  issues:
    types: [opened]

jobs:
  job1:
    env:
      MY_VARIABLE: Woof!
    runs-on: ubuntu-latest

    steps:
      - name: step1
        run: echo "Running Step 1"
      - name: step2
        run: echo "Running Step 2"
      - name: step3
        run: echo "OUTPUT=$MY_VARIABLE" >> "$GITHUB_OUTPUT"
        id: step3
        continue-on-error: true

  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: step4
        uses: mscoutermarsh/cowsays-action@master
        with:
          text: ${{ needs.job1.steps.step3.outputs.OUTPUT }}
          color: 'red'
